<html>
<title>Menu and Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<body>

	<div class="topnav" id="myTopnav">
		<a href="#home">Home</a>
		<a href="#news">News</a>
		<a href="#contact">Contact</a>
		<a href="#about">About</a>
		<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
	</div>
<h2 class="center">Automatic Slideshow</h2>

<div class="content section" style="max-width:500px">
    <img class="mySlides" src="img/y.jpg" style="width:100%">
    <img class="mySlides" src="img/u.jpg" style="width:100%">
    <img class="mySlides" src="img/jj.jpg" style="width:100%">
    <img class="mySlides" src="img/c.jpg" style="width:100%">
    <img class="mySlides" src="img/uu.jpg" style="width:100%">
    <img class="mySlides" src="img/ac.jpg" style="width:100%">
</div>
<script>
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}

    function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}
</script>

</body>
</html>
